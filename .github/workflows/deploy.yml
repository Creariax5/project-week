name: Deploy Static Site to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/project-week || mkdir -p /opt/project-week
            cd /opt/project-week
            
            # Pull latest code
            git pull origin main || git clone https://github.com/TON-COMPTE/project-week.git .
            
            # Rebuild and restart
            docker-compose down
            docker-compose up -d --build
            
            echo "âœ… Deployed successfully!"
